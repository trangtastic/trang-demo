<header>
    <div class="wrapper">
        <nav class="[ nav ] [ font-sans ]" aria-label="Primary">
            <a href="/" aria-label="{{ site.name }} - home"> Trang Lincoln</a>
            <ul class="nav__list">
                {% for item in navigation.items %}
                <li>
                    <a href="{{ item.url | url }}"
                       {% if item.newTab %} target="_blank" rel="noopener noreferrer" {% endif %}
                       {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>
                        {{ item.text }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
