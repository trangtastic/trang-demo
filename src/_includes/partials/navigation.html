<header class="main_h sticky">
    <div class="nav__row">
        <a class="logo" href="/">Trang Dông</a>
        <div class="mobile-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul>
                {% for item in navigation.items %}
                <li>
                    <a href="{{ item.url | url }}"
                       {% if item.newTab %} target="_blank" rel="noopener noreferrer" {% endif %}
                       {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>
                        {{ item.text }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
