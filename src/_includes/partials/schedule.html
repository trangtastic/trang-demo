<article>
    <div>
        <h1>
            <em>{{ schedule.title }} </em>
        </h1>
    </div>
    {% for item in schedule.items %}
    <li>
        <a href="{{ item.url }}" target="_blank" class="event">
            <span class="date">{{ item.date }}</span>
            <span class="production">{{ item.production }}</span>
            <span class="location">{{ item.location }}</span>
        </a>
    </li>
    {% endfor %}
</article>
