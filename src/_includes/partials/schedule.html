<article>
    <div>
        <h1>
            <em>{{ schedule.title }} </em>
        </h1>
    </div>
    {% for item in schedule.items %}
    <li>
        <a href="{{ item.url }}" target="_blank">
            <span>{{ item.date }}</span>
            <span>{{ item.production }}</span>
            <span>{{ item.location }}</span>
        </a>
    </li>
    {% endfor %}
</article>
