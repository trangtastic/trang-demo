{% extends "layouts/base.html" %}

{% block content %}
<div data-barba="wrapper">
    <div data-barba="container" data-barba-namespace="{{ namespace }}">
        <div class="photos">
            <div class="container">
                <main class="my-3">
                    <!-- Masonry Grid -->
                    <div class="row grid" id="masonry" data-masonry='{"percentPosition": true }'>
                        <div class="grid-item my-3 col-xl-4 col-md-6 col-sm-12">
                            <div class="overflow-hidden box-img">
                                <img src="https://placehold.co/600x400/black/white" alt="Image 1"
                                     class="clickable-image">
                            </div>
                        </div>
                        <div class="grid-item my-3 col-xl-4 col-md-6 col-sm-12">
                            <div class="overflow-hidden box-img">
                                <img src="https://placehold.co/400x600/green/white" alt="Image 2"
                                     class="clickable-image">
                            </div>
                        </div>
                        <div class="grid-item my-3 col-xl-4 col-md-6 col-sm-12">
                            <div class="overflow-hidden box-img">
                                <img src="https://placehold.co/600x400/blue/white" alt="Image 3"
                                     class="clickable-image">
                            </div>
                        </div>
                        <div class="grid-item my-3 col-xl-4 col-md-6 col-sm-12">
                            <div class="overflow-hidden box-img">
                                <img src="https://placehold.co/400x600/red/white" alt="Image 4" class="clickable-image">
                            </div>
                        </div>
                        <div class="grid-item my-3 col-xl-4 col-md-6 col-sm-12">
                            <div class="overflow-hidden box-img">
                                <img src="https://placehold.co/600x400/aqua/white" alt="Image 5"
                                     class="clickable-image">
                            </div>
                        </div>
                        <div class="grid-item my-3 col-xl-4 col-md-6 col-sm-12">
                            <div class="overflow-hidden box-img">
                                <img src="https://placehold.co/400x600/yellow/white" alt="Image 6"
                                     class="clickable-image">
                            </div>
                        </div>
                    </div>
                </main>
            </div>

            <!-- Carousel Modal -->
            <div class="modal fade" id="imageCarouselModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-body">
                            <button type="button" class="btn-close modal-close-button" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-keyboard="true">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="https://placehold.co/600x400/black/white" class="d-block w-100"
                                             alt="Image 1">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://placehold.co/400x600/green/white" class="d-block w-100"
                                             alt="Image 2">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://placehold.co/600x400/blue/white" class="d-block w-100"
                                             alt="Image 3">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://placehold.co/400x600/red/white" class="d-block w-100"
                                             alt="Image 4">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://placehold.co/600x400/aqua/white" class="d-block w-100"
                                             alt="Image 5">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="https://placehold.co/400x600/yellow/white" class="d-block w-100"
                                             alt="Image 6">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                        data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                        data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include "partials/footer.html" %}
    </div>
</div>
{% endblock %}
